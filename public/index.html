<html>
	<head>
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="all" />
	</head>
	<body>
		<div id="main">
			<div id="login-box">
				<form method="POST" action="" id="login-form">
					<div>
						<label for="nickname">Nickname</label>
						<input type="text" name="nickname" id="nickname"/>
						<p class="error hidden" id="nickname-error">
							Nickname required
						</p>
					</div>
					<div>
						<label for="room">Room</label>
						<input type="text" name="room" id="room"/>
						<p class="error hidden" id="room-error">
							Room required
						</p>
					</div>
					<div class="center">
						<input type="submit" value="Connect" />
					</div>
				</form>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="http://padawin.github.io/Butterfly-js/js/Butterfly.js"></script>
		<script type="text/javascript" src="javascripts/loader.js"></script>
		<script type="text/javascript" src="javascripts/c.js"></script>
		<script type="text/javascript" src="javascripts/templates.js"></script>
		<script type="text/javascript" src="javascripts/view-manager.js"></script>
		<script type="text/javascript" src="javascripts/chat.js"></script>
	</body>
</html>
